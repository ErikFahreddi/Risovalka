<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая Рисовалка на SVG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="toggle-button">Показать/Скрыть панель</button>
    <div class="controls">
        <button class="hide-button">Скрыть</button>
        <div class="control-group">
            <label for="colorPicker">Цвет линии: </label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="control-group">
            <label for="startFillColorPicker">Начальный цвет заливки: </label>
            <input type="color" id="startFillColorPicker" value="#FFFFFF">
        </div>
        <div class="control-group">
            <label for="endFillColorPicker">Конечный цвет заливки: </label>
            <input type="color" id="endFillColorPicker" value="#FFFFFF">
        </div>
        <div class="control-group">
            <label for="brushSize">Размер кисти: </label>
            <input type="number" id="brushSize" value="5" min="1" max="50">
        </div>
        <div class="control-group">
            <label for="lineWidthSlider">Толщина линии: <span id="lineWidthValue">1</span></label>
            <input type="range" id="lineWidthSlider" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="sizeIncrease">Увеличение размера: <span id="sizeIncreaseValue">0</span></label>
            <input type="range" id="sizeIncrease" min="-1" max="1" step="0.1" value="0">
        </div>
        <div class="control-group">
            <label for="opacitySlider">Прозрачность: <span id="opacityValue">1</span></label>
            <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="control-group">
            <label for="backgroundColorPicker">Цвет фона: </label>
            <input type="color" id="backgroundColorPicker" value="#FFFFFF">
        </div>
        <button id="clearCanvas">Очистить</button>
        <div class="control-group">
            <label for="shapeSelector">Форма: </label>
            <select id="shapeSelector">
                <option value="line">Линия</option>
                <option value="circle" selected>Круг</option>
                <option value="rectangle">Прямоугольник</option>
                <option value="ellipse">Эллипс</option>
                <option value="heart">Сердце</option>
                <option value="smiley">Смайлик</option>
            </select>
        </div>
        <div class="control-group">
            <label for="eraseMode">Режим стирания: </label>
            <input type="checkbox" id="eraseMode">
        </div>
        <button id="saveDrawing">Сохранить рисунок</button>
    </div>
    <div class="svg-container">
        <svg id="drawingSvg" width="2000" height="2000"></svg>
    </div>
    <script src="drawing.js"></script>
</body>
</html>
